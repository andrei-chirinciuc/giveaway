<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description"
	content="A front-end template that helps you build fast, modern mobile web apps.">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Giveaway Backend</title>

<!-- Add to homescreen for Chrome on Android -->
<meta name="mobile-web-app-capable" content="yes">
<link rel="icon" sizes="192x192"
	href="asset/template/templates/dashboard/images/android-desktop.png">

<!-- Add to homescreen for Safari on iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Material Design Lite">
<link rel="apple-touch-icon-precomposed"
	href="asset/template/templates/dashboard/images/ios-desktop.png">

<!-- Tile icon for Win8 (144x144 + tile color) -->
<meta name="msapplication-TileImage"
	content="asset/template/templates/dashboard/images/touch/ms-touch-icon-144x144-precomposed.png">
<meta name="msapplication-TileColor" content="#3372DF">

<link rel="shortcut icon"
	href="asset/template/templates/dashboard/images/favicon.png">

<!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
<!--
    <link rel="canonical" href="http://www.example.com/">
    -->

<link
	href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold'
	rel='stylesheet' type='text/css' />
<!--Import Google Icon Font-->
<link href="http://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css"
	media="screen,projection" />

<link rel="stylesheet" href="asset/materialize/css/materialize.css">
<link rel="stylesheet" href="css/giveaway.css">

</head>
<body>

	<header>
	<ul id='userMenu' class='dropdown-content'>
				<li><a href="#" wicket:id="logout">Logout</a></li>
	</ul>
		<nav class="top-nav">
			<div class="container">
				<div class="nav-wrapper">
					<a href="#" class="page-title">Giveaway administration</a>
				</div>
			</div>
		</nav>
		<wicket:enclosure child="userEmailLbl">
			<ul id="nav-mobile" class="side-nav fixed">
				<li><a href="#" id="userMenuDropdown" class="" data-beloworigin="true" data-activates='userMenu'>
						<span wicket:id="userEmailLbl" class="truncate"></span>
					</a>
				</li>
				<li><a href="search/user">Search user</a></li>
			</ul>
		</wicket:enclosure>
	</header>
	<main>
	<div class="container">
		<div class="row">
			<div class="col s12">
				<div class="section">
					<div class="row">
						<div class="col s12">
							<wicket:child />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</main>
	<footer> </footer>

	<script type="text/javascript"
		src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			 $('#userMenuDropdown').dropdown({
			      inDuration: 300,
			      outDuration: 225,
			      constrain_width: true, // Does not change width of dropdown to that of the activator
			      hover: true, // Activate on hover
			      gutter: 0, // Spacing from edge
			      belowOrigin: true, // Displays dropdown below the button
			      alignment: 'left' // Displays dropdown with edge aligned to the left of button
			    }
			  );
		});
	</script>
</body>
</html>
