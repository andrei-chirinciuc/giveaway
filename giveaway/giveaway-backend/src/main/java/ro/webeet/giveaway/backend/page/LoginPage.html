<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://giveaway.webeet.ro">
<wicket:extend>

  <div class="row">
  	<div class="col s12">
  		<h2 class="header">Login</h2>
 	</div>
  </div>		

  <div class="row">
  	<div class="col s12">
  		<div wicket:id="feedbackPanel"></div>
 	</div>
  </div>	
	
  <div class="row">
    <form class="col s6" wicket:id="form">
      <div class="row">
        <div class="input-field col s12">
          <input id="username" type="email" class="validate" wicket:id="username">
          <label for="username" data-error="Invalid">E-mail</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate" wicket:id="password">
          <label for="password">Password</label>
        </div>
      </div>
      
      <div class="row">
        <a class="waves-effect waves-light btn-large" wicket:id="loginBtn"><i class="material-icons right">send</i>Login</a>
      </div>
    </form>
  </div>
  
  
  </wicket:extend>
</html>
